
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gustavo, o cara das farm</title>
  <link rel="icon" type="image/png" href="img/gustavocraft.png">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2>Minhas Conversas</h2>
        <button id="newChatBtn" class="minecraft-button">Nova Conversa</button>
      </div>
      <div class="conversations-list" id="conversationsList">
        <!-- Conversas serão adicionadas dinamicamente aqui -->
      </div>
    </div>

    <!-- Container principal -->
    <div class="container">
      <!-- Header -->
      <header class="minecraft-header">
        <div class="header-content">
          <button id="toggleSidebarBtn" class="minecraft-button sidebar-toggle">≡</button>
          <img src="img/gustavocraft.png" alt="Avatar de Gustavo, especialista em Minecraft" class="avatar">
          <h1>Gustavo, o cara das farm</h1>
          <div class="header-actions">
            <button id="aboutMeBtn" class="minecraft-button">Sobre Mim</button>
            <button id="clearChatBtn" class="minecraft-button">Limpar</button>
            <a href="admin.html" target="_blank" rel="noopener" class="minecraft-button">Admin</a>
          </div>
        </div>
      </header>
      
      <!-- Container do chat -->
      <div class="chat-container">
        <div id="messages">
          <!-- Estado vazio do chat -->
          <div class="empty-chat-state" id="emptyChatState">
            <div class="empty-chat-icon">⛏️</div>
            <h3>Olá, sou o Gustavo!</h3>
            <p>Especialista em farms do Minecraft. Digite sua pergunta e vamos construir algo incrível!</p>
          </div>
        </div>
        
        <!-- Área de input -->
        <div class="input-area">
          <input type="text" id="userInput" placeholder="Digite sua pergunta sobre Minecraft...">
          <button id="sendBtn" class="minecraft-button">Enviar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
  <script src="client.js"></script>
  <!-- Link rápido para o painel admin (opcional): /admin.html -->
</body>
</html>
