<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' data: 'unsafe-inline' 'unsafe-eval'; font-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com;">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gustavo, o cara das farm</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- Adicione a biblioteca marked.js -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="app-container">
    <!-- Sidebar para conversas -->
    <div class="sidebar">
      <div class="sidebar-header">
        <h2>Minhas Conversas</h2>
        <button id="newChatBtn" class="minecraft-button">Nova Conversa</button>
      </div>
      <div class="conversations-list" id="conversationsList">
        <!-- Conversas serÃ£o adicionadas aqui via JavaScript -->
      </div>
    </div>

    <!-- Container principal do chat -->
    <div class="container">
      <header class="minecraft-header">
        <div class="header-content">
          <button id="toggleSidebarBtn" class="minecraft-button sidebar-toggle">â‰¡</button>
          <img src="img/gustavocraft.png" alt="Avatar de Gustavo, especialista em Minecraft" class="avatar">
          <h1>Gustavo, o cara das farm</h1>
          <div class="header-actions">
            <button id="clearChatBtn" class="minecraft-button">Limpar</button>
          </div>
        </div>
      </header>
      
      <div class="chat-container">
        <div id="messages"></div>
        
        <div class="input-area">
          <input type="text" id="userInput" placeholder="Digite uma mensagem..." autocomplete="off"/>
          <button id="send-button" class="minecraft-button">Enviar</button>
        </div>
      </div>
    </div>
  </div>
<script src="index.js"></script>
</body>
</html>
